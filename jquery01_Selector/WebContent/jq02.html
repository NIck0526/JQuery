<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>div | span 태그의 차이점</title>
<!-- 다운받은 js파일을 직접 연결하는 방법 2  -->
<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(function () {
		//1. span 이라는 태그를 선택자로 지정...글씨를 green
		$('span').css('color','green').css('border','2px solid orange');

		//2. class 값이 my인 선택자를 지정...2px, 점선, purple
		$('.my').css('border','2px dotted purple');
		
		//3. id가 content1인 선택자를 지정.. 배경색을 yellow
		$('#content1').css('background', 'yellow');
	});
</script>
</head>
<body>
<p class="my">JQuery Selector Test.....</p>

<div>
<Div id = "content1"> id 값이 content1인 div tag</Div>
<Div id = "content2"> id 값이 content2인 div tag</Div>
</div>

<span>span
</span>
<span class="my">my span scope</span>
</body>
</html>

특정영역을 지정하는 태그;
1) div 줄바꿈이이 있다.
2) span 줄바꿈이 없다.
